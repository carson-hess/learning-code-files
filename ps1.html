<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Package?</title>
    <link rel="stylesheet" src="ps.css">
</head>
<body>
    <h1>Find the right Professional Services packages</h1>
    <label for="proSeats">Enter # of Pro Seats</label>
    <input type="input" id="proSeats"><br><br>

    <label for="forecastSeats">Enter # of Forecast Seats</label>
    <input type="input" id="forecastSeats"><br><br>

    <label for="engageSeats">Enter # of Engage Seats</label>
    <input type="input" id="engageSeats"><br><br>

    <label for="engageRip">Current Outreach/Salesloft Customer?</label>
    <select id="engageRip">
        <option value = "NA">N/A</option>
        <option value = "Outreach">Outreach</option>
        <option value = "Salesloft">Salesloft</option>
    </select><br><br>

    <label for="engageMigration">Outreach/Salesloft Template Migration?</label>
    <select id="engageMigration">
        <option value = "NA">N/A</option>
        <option value = "No">No</option>
        <option value = "Yes">Yes</option>
    </select><br><br>

    <label for="chorusMigration">Chorus Migration?</label>
    <select id="chorusMigration">
        <option value="NA">N/A</option>
        <option value = "small">Yes less than 10,000 calls</option>
        <option value = "large">Yes more than 10,000 calls</option>
    </select><br><br>

    <label for="submitBtn"></label>
    <button id="submitBtn" class = "buttons">SUBMIT</button>
    <button id="resetBtn" class = "buttons">RESET</button>
    <p id="proRecommendations"></p>
    <p id="forecastRecommendations"></p>
    <p id="engageRecommendations"></p>
    <p id="engageMigrationRecommendations"></p>
    <p id="chorusMigrationRecommendations"></p>
    <p id="disclaimer"></p>

    
    <p><a href = "ProPages.html" target = _blank>Test link</a></p>

    <script src="ps1.js"></script>
</body>
</html>
