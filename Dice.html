<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="Dice.css"
</head>
<body>
    
    <div id="container">
        <h1>Dice Roller</h1>
        <label># of dice:</label>
        <input type="number" value="1" min="1" id="numOfDice"> <!-- sets default and minimum values-->
        <button onclick="rollDice()">Roll Dice</button> <!--calls rollDice() function in JS file-->
        <div id="diceResult"></div>
        <div id="diceImages"></div>
    </div>
    <script src="Dice.js"></script>
</body>
</html>
