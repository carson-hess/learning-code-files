<!DOCTYPE html> <!--to initialize a HTML file with all the basic attributes, type ! then hit tab or enter-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- meta tags go in the header-->
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="keywords" content="HTML, tutorial, beginners">
    <meta name="author" content="Carson Hess">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="200">
    <title>Document</title>
</head>
<body>
    <h1>This is page 2</h1>
<button onclick="doSomething()" style="background-color:#333333;color:red;border-radius:5px">click me</button>
<p id="test">Hello</p>    
<script>
    function doSomething(){
        document.getElementByID("test").innerHTML="Goodbye";
    }
</script>

<form> <!--if you need to send the form information somewhere, need action tag and help of a dynamic programming
    language such as a PHP page--> <!--get is seen as insecure because it appends the data to the URL after submission. -->
    <!-- better to use POST for submitting secure information-->
    <div>
        <label for="fname">first name:</label> <!--good practice to put "for" elements in label tags-->
        <input type="text" id="fname" name="fname" placeholder="spongebob" required>
    </div>
    <br>
    <br>    
    <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="squarepants" maxlength=50 required>
    </div>
    <br>
    <br>
    <div>
        <label for="emailinput">email address</label>
        <input type="email" id="emailinput" name="emailinput" placeholder="spants@gmail.com" required>
    </div>
    <br>
    <br>
    <div>
        <label for="phone">phone number</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <br>
    <br>
    <div>
        <label for="datefield">Date</label>
        <input type="date" id="datefield" name="datefield" required>
    </div>
    <!--attributes for forms: text, email, tel, date, number-->
    <br>
    <br>
    <!--radio buttons-->
    <!-- by giving all name elements the same value, it puts them in the same group and makes it so we can only select one-->
    <div>
        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" name ="title">

        <label for="Mrs.">Mrs.</label>
        <input type="radio" name ="title">

        <label for="Ph.D">Ph.D</label>
        <input type="radio" name ="title">
    </div>
    <br>
    <br>
    <div> <!-- dropdown-->
        <label for="payment">payment:</label>
        <select id="payment" name="payment">
            <option>visa</option>
            <option>mastercard</option>
            <option>giftcard</option>
        </select>
    </div>
    <br>
    <br>
    <!--checkbox field-->
    <div>
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
    </div>
    <br>
    <br>
    <div>
        <input type="reset"> <input type="submit">
    </div>

</form> <!--creates a form element-->

</body>
</html>
